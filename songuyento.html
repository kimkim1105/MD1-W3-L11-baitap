<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

</body>
</html>
<script>
    let a = +prompt("Nhập vào số số nguyên tố muốn hiển thị");
    let cnt = 0;
    let n = 2;
    function isPrime(a){
        let count = 0;
        if (a<2){
            return true;
        }else {
            for (i=2;i<=Math.sqrt(a);i++){
                if (a%i==0){
                    count ++;
                }
            }
            if (count>0){
                return false;
            }else {return true}
        }
    }
    while (cnt<=a){
        if(isPrime(n)){
            document.write(" "+n);
            cnt ++;
            n++;
        }else {
            n++;
        }
    }
</script>
