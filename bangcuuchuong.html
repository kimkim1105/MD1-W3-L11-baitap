<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='400px'>"
    for (j=2;j<10;j++){
        sout = sout+"<tr>";
        for (i=1;i<10;i++){
            sout = sout + "<td>"+j+"x"+i+"="+i*j+"</td>";
        }
        sout = sout+"</tr>";
    }
    sout= sout + "</table>"
    document.write(sout);
</script>
</body>
</html>
